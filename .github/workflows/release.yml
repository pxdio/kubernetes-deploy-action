name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to release.
        required: true

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Prepare NodeJS
        id: prepare-nodejs
        uses: chrisgavin/nodejs-prepare-action@7b5f9b248f3bfec14724678b20b97d027a879917 # 0.0.6
      - name: Setup NodeJS
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ steps.prepare-nodejs.outputs.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Create the Release
        uses: chrisgavin/build-javascript-action-action@6ff78fb70769e6437c74a7a87712b6b0eb18c17f # 0.0.4
        with:
          tag: ${{ github.event.inputs.tag }}
